<div class="p-4 mb-4 bg-light rounded-3">
    <div class="container-fluid py-2">
        <h1 class="display-7 fw-bold">{{user.name}}</h1>
        <hr class="my-4">
        <p class="col-md-12 fs-8">Balance: ${{user.balance}}</p>
        <p class="col-md-12 fs-8">Created: {{user.fecha | date}}</p>
        <hr class="my-4">

        <button type="button" class="btn btn-primary" [routerLink]="['/user/', user.id]" routerLinkActive="router-link-active">
            View Wallets
        </button>
    </div>
</div>
