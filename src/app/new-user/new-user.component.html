<h1>New User</h1>
<form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" >
    </div>
    <div class="mb-3">
      <label for="balance" class="form-label">Balance</label>
      <input [(ngModel)]="balance" name="balance" type=number step=0.00 value="0.00" disabled readonly class="form-control" id="balance">
      <div id="balanceHelp" class="form-text">All users are created with balance $0</div>
    </div>
    <button (click)="send()" type="button" class="btn btn-primary">Submit</button>
</form>
